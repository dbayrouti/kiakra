<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiakra</title>
    <link rel="stylesheet" href="/css/contacto.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="grilla">
      <nav class="border navegacion">
        <div><a href="/index.html" class="">INICIO </a></div>
        <div><a href="/discografia.html" class="">DISCOGRAFIA</a></div>
        <div><a href="/videos.html" class="">VIDEOS</a></div>
        <div><a href="/biografia.html" class="">BIOGRAFIA</a></div>
        <div><a href="/contacto.html" class="">CONTACTO</a></div>
      </nav>
      <main class="border">
        <div class="logo">
          <img
            src="/img/Logo en banner (2).png"
            alt="logo_kiakra"
            class="logokiakra"
          />
        </div>

        <div>
          <h2>CONTACTO</h2>
        </div>
        <main>
        <section class="formulario">
          <form action="#" class="fuenteFormulario">
              <fieldset>
                  <legend>Suscríbete</legend>
                      <label for="correo">Dirección de correo</label>
                      <input placeholder="ingresa tu correo electrónico" id="correo" name="correo" type="text">
                          <br>
                          <br>
                      <label for="nombre">Nombre</label>
                      <input placeholder="nombre" id="nombre" name="nombre" type="text">
                          <br>
                          <br>
                      <label for="apellido">Apellido</label>
                      <input placeholder="apellido" id="apellido" name="apellido"  type="text">
                          <br>
                          <br>
                      <label for="genero">Género</label>
                      <select name="genero" id="genero">
                          <option value="masculino">Masculino</option>
                          <option value="femenino">Femenino</option>
                          <option value="otro">Otro</option>
                      </select>
                          <br>
                          <br>
                      <h4>Selecciona la información que deseas recibir</h4>
                      <label for="lanzamientos">Lanzamientos</label>
                      <input type="checkbox" name="lanzamientos" id="lanzamientos">
                          
                      <label for="videos">Videos</label>
                      <input type="checkbox" name="videos" id="videos">
                          
                      <label for="giras">Giras</label>
                      <input type="checkbox" name="giras" id="giras">
                          <br>
                          <br>
                      <button type="submit">Suscribirse</button>
                      <button type="reset" >Borrar</button> 
              </fieldset>
          </form>
      </section>
    </main>
      <footer class="border">
        <div class="footer">Copyright &copy; 2021 Kiakra</div>
      </footer>
  </body>
</html>
